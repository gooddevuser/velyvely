<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Checkout</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Wish shop project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="styles/checkout.css">
<link rel="stylesheet" type="text/css" href="styles/checkout_responsive.css">
<style type="text/css">
button {font-size:15px !important; letter-spacing:-1px !important;}
.review_form_button {background-color:black;}
.checkout_title{font-family: 'Open Sans', sans-serif;}
.form_button {    width: 179px;
    height: 46px;
    border: none;
    outline: none;
    background: black;
    color: #FFFFFF;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    cursor: pointer;
    margin-top: 18px;
    -webkit-transition: all 200ms ease;
    -moz-transition: all 200ms ease;
    -ms-transition: all 200ms ease;
    -o-transition: all 200ms ease;
    transition: all 200ms ease;}
</style>
</head>
<body>

<div class="super_container">
	
	<header th:include="header :: header"> </header>

	<!-- Home -->

	<div class="home">
		<div class="home_background parallax-window" data-parallax="scroll" data-image-src="images/categories.jpg" data-speed="0.8"></div>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="home_container">
						<div class="home_content">
							<div class="home_title">Register</div>
							<div class="breadcrumbs">
								<ul>
									<li><a href="home">Home</a></li>
									<li>Register</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Checkout -->

	<div class="checkout">
		<div class="container">
			<div class="row">

				<!-- Billing Details -->
				<div class="col-lg-12">
					<div class="billing">
						<div class="checkout_title">회원가입</div>						
						
							<form action="register" id="checkout_form" method="post" enctype="multipart/form-data">
							
								<div class="checkout_form_container">
								<input type="text" class="checkout_input" placeholder="아이디" th:name="id" id="id">
								<div class="d-flex flex-lg-row flex-column align-items-start justify-content-between">
									<input type="password" class="checkout_input checkout_input_50" placeholder="비밀번호" required="required" th:name="passwd" id="passwd">
									<input type="password" class="checkout_input checkout_input_50" placeholder="비밀번호확인" required="required">
								</div>
								<input type="file" name="files" id="files" class="checkout_input" multiple="multiple" style="padding-top: 13px; padding-left: 65px;">
								<input type="text" class="checkout_input" placeholder="이름" th:name="name" id="name">
								<input type="text" class="checkout_input" placeholder="이메일" required="required" th:name="email" id="email">
								<select class="country_select checkout_input" th:name="gender" id="gender">
									<option value="남자">남자</option>
									<option value="여자">여자</option>
								</select>				
								<div class="d-flex flex-lg-row flex-column align-items-start justify-content-between">
									<input type="text" class="checkout_input checkout_input_50" placeholder="생년월일" required="required" th:name="birthday" id="birthday">
									<input type="text" class="checkout_input checkout_input_50" placeholder="휴대전화" required="required" th:name="phone" id="phone">
								</div>
								<input type="text" class="checkout_input" placeholder="주소" th:name="address" id="address">
								<button type="submit" class="form_button">회원가입 하기</button>
								</div>
							</form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:include="footer :: footer"> </footer>
	
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="styles/bootstrap4/popper.js"></script>
<script src="styles/bootstrap4/bootstrap.min.js"></script>
<script src="plugins/easing/easing.js"></script>
<script src="plugins/parallax-js-master/parallax.min.js"></script>
<script src="js/checkout_custom.js"></script>
</body>
</html>
